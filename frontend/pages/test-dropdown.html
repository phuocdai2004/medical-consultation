<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Dropdown Navigation</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            padding: 50px;
            background: #f5f5f5;
        }
        .test-section {
            background: white;
            padding: 30px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .test-result {
            margin-top: 20px;
            padding: 15px;
            background: #e3f2fd;
            border-radius: 4px;
            display: none;
        }
        .test-result.show {
            display: block;
        }
        .debug-info {
            background: #fff3cd;
            padding: 15px;
            border-radius: 4px;
            margin-top: 15px;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="test-section">
        <h1>üß™ Test Dropdown Navigation</h1>
        <p>Trang n√†y ƒë·ªÉ test dropdown menu ho·∫°t ƒë·ªông ƒë√∫ng kh√¥ng</p>

        <div class="user-dropdown dropdown">
            <a href="#" class="dropdown-toggle" id="userDropdown">
                <div class="user-avatar">BN</div>
                <span class="user-name">B·ªánh nh√¢n Test</span>
                <i class="fas fa-chevron-down"></i>
            </a>
            <div class="dropdown-menu">
                <a href="/pages/patient-dashboard.html" class="dropdown-item">
                    <i class="fas fa-tachometer-alt"></i> Dashboard
                </a>
                <a href="/pages/profile.html" class="dropdown-item" id="profileLink">
                    <i class="fas fa-user"></i> H·ªì s∆° c√° nh√¢n
                </a>
                <a href="/pages/medical-records.html" class="dropdown-item">
                    <i class="fas fa-file-medical"></i> H·ªì s∆° y t·∫ø
                </a>
                <div class="dropdown-divider"></div>
                <a href="#" class="dropdown-item" onclick="alert('Logout clicked')">
                    <i class="fas fa-sign-out-alt"></i> ƒêƒÉng xu·∫•t
                </a>
            </div>
        </div>

        <div class="test-result" id="testResult"></div>

        <div class="debug-info">
            <strong>Debug Info:</strong><br>
            <span id="debugInfo"></span>
        </div>
    </div>

    <script>
        console.log('üß™ Test page loaded');
        
        // Test dropdown functionality
        function initUserDropdown() {
            const dropdownToggle = document.getElementById('userDropdown');
            const dropdown = dropdownToggle?.closest('.dropdown');
            
            console.log('dropdownToggle:', dropdownToggle);
            console.log('dropdown:', dropdown);
            
            if (!dropdown) {
                console.error('‚ùå Dropdown not found!');
                return;
            }
            
            // Toggle dropdown when clicking avatar
            dropdownToggle.addEventListener('click', (e) => {
                console.log('üëÜ Avatar clicked');
                e.preventDefault();
                e.stopPropagation();
                dropdown.classList.toggle('show');
                console.log('Dropdown show class:', dropdown.classList.contains('show'));
            });
            
            // Allow dropdown items to work (don't prevent default on links)
            const dropdownItems = dropdown.querySelectorAll('.dropdown-item');
            console.log('Found dropdown items:', dropdownItems.length);
            
            dropdownItems.forEach((item, index) => {
                console.log(`Item ${index}:`, item.href, item.textContent.trim());
                
                item.addEventListener('click', (e) => {
                    console.log('üîó Dropdown item clicked:', item.textContent.trim());
                    console.log('Link href:', item.href);
                    
                    // Log but don't prevent
                    const testResult = document.getElementById('testResult');
                    testResult.innerHTML = `
                        ‚úÖ Click detected!<br>
                        Text: ${item.textContent.trim()}<br>
                        Link: ${item.href}<br>
                        Will navigate in 2 seconds...
                    `;
                    testResult.classList.add('show');
                    
                    // Only close dropdown, don't prevent link navigation
                    dropdown.classList.remove('show');
                });
            });
            
            // Close dropdown when clicking outside
            document.addEventListener('click', (e) => {
                if (!dropdown.contains(e.target)) {
                    dropdown.classList.remove('show');
                }
            });
            
            // Update debug info
            const debugInfo = document.getElementById('debugInfo');
            debugInfo.innerHTML = `
                Dropdown found: ‚úÖ<br>
                Dropdown items: ${dropdownItems.length}<br>
                Profile link href: ${document.getElementById('profileLink').href}
            `;
        }
        
        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üöÄ Initializing dropdown test...');
            initUserDropdown();
        });
    </script>
</body>
</html>
